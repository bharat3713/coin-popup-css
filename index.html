<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
      integrity="sha256-ujE/ZUB6CMZmyJSgQjXGCF4sRRneOimQplBVLu8OU5w="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="theme.css" />
    <script src="https://kit.fontawesome.com/5eb4fb791e.js"></script>
  </head>
  <body>
    <div class="blm_popup">
      <div class="pop-title">
        Withdraw
        <a href="#" class="closePopup">X</a>
      </div>
      <div class="blm_row">
        <div class="top"></div>
        <div class="mid">
          <div class="coinLogo"></div>
          <div class="coinLogoText">
            <div class="coinLogoTextTop">
              Rightcoin.RCN
            </div>
            <div class="coinLogoTextBottom">
              Balance: 15,233.321432 RCN
            </div>
          </div>
        </div>
        <div class="bottom"></div>
      </div>

      <div class="blm_row">
        <div class="top">Choose coin</div>
        <div class="mid">
          <div class="field">
            <div class="control">
              <div class="select is-medium">
                <select>
                  <option>Rightcoin.RCN</option>
                  <option>With options</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom">
          Minimum 15 RCN
        </div>
      </div>
      <div class="blm_row">
        <div class="top">I withdraw</div>
        <div class="mid">
          <div class="selectStatic">
            <span class="is-pulled-left"> 100 </span>
            <span class="is-pulled-right mrr">RCN</span>
          </div>
        </div>
        <div class="bottom">Minimum 15 RCN</div>
      </div>

      <div class="blm_row">
        <div class="top">I'll receive</div>
        <div class="mid">
          <div class="selectStatic">
            <span class="is-pulled-left"> 90 </span>
            <span class="is-pulled-right mrr">USD</span>
          </div>
        </div>
        <div class="bottom"></div>
      </div>

      <div class="blm_row">
        <div class="top">
          <i class="far fa-question-circle"></i>withdraw fee=10RCN
        </div>
        <div class="bottom">
          <i class="far fa-question-circle"></i>Blockchain Fee=0.0156BTS
        </div>
      </div>
      <div class="blm_row">
        <a class="button is-primary">Continue</a>
      </div>
    </div>
  </body>
</html>
